<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="main-container">
      <aside>
        <header>
          <img src="./img/grid.png " alt="logo" />
          <h1>Dashboard</h1>
        </header>
        <nav>
          <ul>
            <li>
              <img src="./img/home.png" alt="" />
              Home
            </li>
            <li>
              <img src="./img/card-account-details-outline.png" alt="" />
              Profile
            </li>
            <li>
              <img src="./img/message-reply.png" alt="" />
              Messages
            </li>
            <li>
              <img src="./img/clock-time-three.png" alt="" />
              History
            </li>
            <li>
              <img src="./img/file-document-multiple.png" alt="" />
              Tasks
            </li>
            <li>
              <img src="./img/account-group.png" alt="" />
              Communities
            </li>
          </ul>
          <ul>
            <li><img src="./img/cog.png" alt="" /> Settings</li>
            <li><img src="./img/help-box.png" alt="" /> Support</li>
            <li><img src="./img/shield-check.png" alt="" /> Privacy</li>
          </ul>
        </nav>
      </aside>
      <article>
        <header>
          <div class="upper-row">
            <ul>
              <li><img src="./img/magnify.png" alt="" /></li>
              <li><span></span></li>
              <li class="right-li">
                <img src="./img/bell-ring-outline.png" alt="" />
              </li>
              <li>
                <div class="avatar"><img src="./img/lion.png" alt="" /></div>
              </li>
              <li><h1>Morgan Oakley</h1></li>
            </ul>
          </div>
          <div class="lower-row">
            <ul>
              <li class="img-li">
                <img src="./img/lion.png" alt="" />
              </li>
              <li class="hi-there-li">
                <p>Hi there,</p>
                <h1>Morgan Oakley (@morgan)</h1>
              </li>
              <li class="button-start">
                <button>New</button>
              </li>
              <li><button>Upload</button></li>
              <li><button>Share</button></li>
            </ul>
          </div>
        </header>
        <main>
          <div class="projects-wrapper">
            <div class="projects-header">
              <h1>Your Projects</h1>
            </div>
            <div class="projects">
              <div class="project-cards"></div>
              <div class="project-cards"></div>
              <div class="project-cards"></div>
              <div class="project-cards"></div>
              <div class="project-cards"></div>
              <div class="project-cards"></div>
            </div>
          </div>
          <div class="announce-wrapper">
            <div class="announce-header">
              <h1>Announcements</h1>
            </div>
            <div class="announce-trends">
              <div class="announcements"></div>
              <div class="trend-wrapper">
                <h1>Trending</h1>
                <div class="trends"></div>
              </div>
            </div>
          </div>
        </main>
      </article>
    </div>
  </body>
</html>
